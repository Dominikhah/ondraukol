<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondra Bird Pro üê¶</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #f79521; --bg-sky: #4ec0ca; }
        body { font-family: 'Arial Rounded MT Bold', sans-serif; margin: 0; background: var(--bg-sky); display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { border: 6px solid #fff; border-radius: 15px; background: #70c5ce; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .ui-panel { position: absolute; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 25px; border-radius: 25px; text-align: center; width: 300px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 4px solid var(--primary); z-index: 20; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        #ui-death { animation: fadeInUp 0.4s ease-out; }
        h1, h2 { color: var(--primary); margin: 0 0 15px 0; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 1.1rem; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-bottom: 10px; box-shadow: 0 4px 0 #d67d16; transition: 0.1s; }
        button:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0 #d67d16; }
        button:disabled { background: #ccc; box-shadow: 0 4px 0 #999; cursor: not-allowed; opacity: 0.7; }
        button.secondary { background: #666; box-shadow: 0 4px 0 #444; }
        .leaderboard-container { margin-top: 15px; background: rgba(0,0,0,0.05); border-radius: 15px; padding: 10px; font-size: 0.9rem; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 6px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.05); color: #333; }
        .live-score { position: absolute; top: 40px; font-size: 65px; color: white; font-weight: 900; text-shadow: 4px 4px 0 #000; z-index: 10; }
    </style>
</head>
<body>

    <div class="live-score" id="liveScore" style="display:none;">0</div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div id="ui-start" class="ui-panel">
        <h1>Ondra Bird üê¶</h1>
        <input type="text" id="playerName" placeholder="Tv√© jm√©no..." maxlength="12">
        <button onclick="startGame()">LE≈§!</button>
        <div class="leaderboard-container">
            <h3>üèÜ TOP REKORDY</h3>
            <table id="leaderboard"><tbody></tbody></table>
        </div>
    </div>

    <div id="ui-death" class="ui-panel" style="display:none;">
        <h2>KONEC! üíÄ</h2>
        <p id="finalScoreText" style="font-size: 1.8rem; font-weight: bold; margin: 10px 0; color: #333;"></p>
        <button id="btn-save" onclick="saveAndRestart()">ZAPSAT DO TABULKY</button>
        <button id="btn-retry" class="secondary" onclick="prepareToStart()">ZKUSIT ZNOVU</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://oqgvfxniqragucamwjqg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_iJanoKhANSYBXdIZsXJT8w_43o192tz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const liveScore = document.getElementById("liveScore");

        const gravity = 0.18;
        const jump = -4.2;
        const pipeSpeed = 1.9;
        const gapSize = 165;

        let birdY, velocity, pipes, score, isPlaying = false, isWaiting = false, playerName = "";
        let canClickMenu = false;

        updateLeaderboard();

        function startGame() {
            playerName = document.getElementById("playerName").value.trim();
            if (!playerName) return alert("Napi≈° sv√© jm√©no!");
            document.getElementById("ui-start").style.display = "none";
            prepareToStart();
        }

        // Tato funkce nastav√≠ hru do re≈æimu "ƒçek√°n√≠ na prvn√≠ klik"
        function prepareToStart() {
            document.getElementById("ui-death").style.display = "none";
            birdY = 200; velocity = 0; score = 0;
            pipes = []; // ≈Ω√°dn√© trubky na zaƒç√°tku
            liveScore.innerText = "0";
            liveScore.style.display = "block";
            isPlaying = true;
            isWaiting = true; // ƒåek√°me na prvn√≠ skok
            gameLoop();
        }

        function handleInput() {
            if (isWaiting) {
                isWaiting = false; // Prvn√≠m klikem vypneme ƒçek√°n√≠
                velocity = jump;
            } else if (isPlaying) {
                velocity = jump;
            }
        }

        window.onkeydown = (e) => { if(e.code === "Space") { handleInput(); e.preventDefault(); } };
        canvas.onmousedown = (e) => { handleInput(); e.preventDefault(); };

        async function saveAndRestart() {
            if (!canClickMenu) return;
            const btn = document.getElementById("btn-save");
            btn.innerText = "UKL√ÅD√ÅM...";
            btn.disabled = true;
            await supabaseClient.from('flappy_scores').insert([{ name: playerName, score: score }]);
            await updateLeaderboard();
            btn.innerText = "ZAPSAT DO TABULKY";
            btn.disabled = false;
            document.getElementById("ui-death").style.display = "none";
            document.getElementById("ui-start").style.display = "block";
            liveScore.style.display = "none";
        }

        function drawBird(x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = "yellow";
            ctx.beginPath(); ctx.arc(0, 0, 14, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = "black"; ctx.lineWidth = 2; ctx.stroke();
            ctx.restore();
        }

        function drawPipe(x, y, h, isTop) {
            ctx.fillStyle = "#73bf2e";
            ctx.fillRect(x, isTop ? 0 : y, 50, h);
            ctx.strokeRect(x, isTop ? 0 : y, 50, h);
        }

        function gameLoop() {
            if (!isPlaying) return;
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isWaiting) {
                // Pt√°ƒçek jen levituje
                birdY = 200 + Math.sin(Date.now() / 200) * 5;
                drawBird(60, birdY);
                ctx.fillStyle = "white";
                ctx.font = "bold 20px Arial";
                ctx.textAlign = "center";
                ctx.fillText("KLIKNI PRO SKOK", canvas.width/2, canvas.height/2 + 50);
            } else {
                // Norm√°ln√≠ bƒõh hry
                velocity += gravity;
                birdY += velocity;
                drawBird(60, birdY);

                if (pipes.length === 0 || pipes[pipes.length - 1].x < 160) {
                    pipes.push({ x: canvas.width, y: Math.floor(Math.random() * (canvas.height - 260)) + 50, passed: false });
                }

                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= pipeSpeed;
                    drawPipe(pipes[i].x, 0, pipes[i].y, true);
                    drawPipe(pipes[i].x, pipes[i].y + gapSize, canvas.height - (pipes[i].y + gapSize), false);

                    if (60 + 11 > pipes[i].x && 60 - 11 < pipes[i].x + 50) {
                        if (birdY - 11 < pipes[i].y || birdY + 11 > pipes[i].y + gapSize) triggerDeath();
                    }
                    if (pipes[i].x + 50 < 60 && !pipes[i].passed) {
                        score++; pipes[i].passed = true; liveScore.innerText = score;
                    }
                    if (pipes[i].x + 60 < 0) pipes.splice(i, 1);
                }
                if (birdY > canvas.height || birdY < 0) triggerDeath();
            }
            requestAnimationFrame(gameLoop);
        }

        function triggerDeath() {
            isPlaying = false;
            canClickMenu = false;
            document.getElementById("finalScoreText").innerText = score + " BOD≈Æ";
            document.getElementById("ui-death").style.display = "block";
            const btns = document.querySelectorAll("#ui-death button");
            btns.forEach(b => b.disabled = true);
            setTimeout(() => { canClickMenu = true; btns.forEach(b => b.disabled = false); }, 700);
        }

        async function updateLeaderboard() {
            const { data } = await supabaseClient.from('flappy_scores').select('*').order('score', { ascending: false }).limit(5);
            if (data) {
                document.querySelector("#leaderboard tbody").innerHTML = data.map(i => `<tr><td>${i.name}</td><td>${i.score}</td></tr>`).join("");
            }
        }
    </script>
</body>
</html>
