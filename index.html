<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondra Bird - Nov√Ω ≈Ωeb≈ô√≠ƒçek üê¶</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #4ec0ca; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { border: 4px solid #333; border-radius: 10px; background: #70c5ce; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .ui { position: absolute; background: white; padding: 25px; border-radius: 15px; text-align: center; width: 280px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #f79521; color: white; border: none; padding: 12px; border-radius: 5px; width: 90%; font-weight: bold; cursor: pointer; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; font-size: 0.9rem; }
        .score-now { position: absolute; top: 20px; font-size: 40px; color: white; font-weight: bold; text-shadow: 2px 2px 0 #000; }
    </style>
</head>
<body>

    <div class="score-now" id="liveScore">0</div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div id="ui-start" class="ui">
        <h1>Ondra Bird üê¶</h1>
        <input type="text" id="playerName" placeholder="Tv√© jm√©no..." maxlength="12">
        <button onclick="startGame()">START</button>
        <h3>üèÜ TOP REKORDY</h3>
        <table id="leaderboard">
            <thead><tr><th>Hr√°ƒç</th><th>Body</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const SUPABASE_URL = 'https://oqgvfxniqragucamwjqg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_iJanoKhANSYBXdIZsXJT8w_43o192tz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const liveScore = document.getElementById("liveScore");

        let birdY, velocity, pipes, score, isPlaying = false, playerName = "";
        const gravity = 0.25, jump = -5.0;

        updateLeaderboard();

        function startGame() {
            playerName = document.getElementById("playerName").value.trim();
            if (!playerName) return alert("Napi≈° jm√©no!");
            document.getElementById("ui-start").style.display = "none";
            resetGame();
            isPlaying = true;
            gameLoop();
        }

        function resetGame() {
            birdY = 200; velocity = 0; score = 0;
            pipes = [{ x: canvas.width, y: 150 }];
            liveScore.innerText = "0";
        }

        window.onkeydown = (e) => { if(e.code === "Space") velocity = jump; };
        canvas.onmousedown = () => { if(isPlaying) velocity = jump; };

        function gameLoop() {
            if (!isPlaying) return;

            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            velocity += gravity;
            birdY += velocity;

            // Kreslen√≠ pt√°ƒçka
            ctx.fillStyle = "yellow";
            ctx.beginPath(); ctx.arc(60, birdY, 14, 0, Math.PI * 2); ctx.fill();
            ctx.stroke();

            // Trubky
            if (pipes[pipes.length - 1].x < 160) {
                pipes.push({ x: canvas.width, y: Math.floor(Math.random() * 200) + 50 });
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;
                let gap = 120;
                ctx.fillStyle = "green";
                ctx.fillRect(pipes[i].x, 0, 50, pipes[i].y);
                ctx.fillRect(pipes[i].x, pipes[i].y + gap, 50, canvas.height);

                if (60 + 10 > pipes[i].x && 60 - 10 < pipes[i].x + 50) {
                    if (birdY - 10 < pipes[i].y || birdY + 10 > pipes[i].y + gap) gameOver();
                }

                if (pipes[i].x === 58) { score++; liveScore.innerText = score; }
                if (pipes[i].x + 50 < 0) pipes.splice(i, 1);
            }

            if (birdY > canvas.height || birdY < 0) gameOver();
            requestAnimationFrame(gameLoop);
        }

        async function gameOver() {
            isPlaying = false;
            await saveScore(playerName, score);
            alert("Konec! Body: " + score);
            document.getElementById("ui-start").style.display = "block";
            updateLeaderboard();
        }

        async function saveScore(name, score) {
            // ZDE POU≈Ω√çV√ÅME NOVOU TABULKU flappy_scores
            await supabaseClient.from('flappy_scores').insert([{ name, score }]);
        }

        async function updateLeaderboard() {
            // NAƒå√çT√ÅME Z NOV√â TABULKY flappy_scores
            const { data } = await supabaseClient
                .from('flappy_scores')
                .select('*')
                .order('score', { ascending: false })
                .limit(5);

            if (data) {
                const body = document.querySelector("#leaderboard tbody");
                body.innerHTML = data.map(i => `<tr><td>${i.name}</td><td>${i.score}</td></tr>`).join("");
            }
        }
    </script>
</body>
</html>
