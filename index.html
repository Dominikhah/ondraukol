<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondra Bird - Vyladƒõn√° verze üê¶</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #4ec0ca; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { border: 4px solid #333; border-radius: 12px; background: #70c5ce; box-shadow: 0 10px 40px rgba(0,0,0,0.4); cursor: pointer; }
        .ui { position: absolute; background: white; padding: 25px; border-radius: 20px; text-align: center; width: 280px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); border: 2px solid #f79521; }
        h1 { color: #f79521; margin-top: 0; }
        input { width: 85%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button { background: #f79521; color: white; border: none; padding: 12px; border-radius: 8px; width: 95%; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        button:hover { background: #e68510; transform: scale(1.02); }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
        .live-score { position: absolute; top: 20px; font-size: 50px; color: white; font-weight: bold; text-shadow: 3px 3px 0 #000; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>

    <div class="live-score" id="liveScore" style="display:none;">0</div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div id="ui-start" class="ui">
        <h1>Ondra Bird üê¶</h1>
        <p>Le≈• co nejd√°l!</p>
        <input type="text" id="playerName" placeholder="Tv√© jm√©no..." maxlength="12">
        <button onclick="startGame()">START</button>
        <h3>üèÜ TOP REKORDY</h3>
        <table id="leaderboard">
            <thead><tr><th>Hr√°ƒç</th><th>Body</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // --- KONFIGURACE SUPABASE ---
        const SUPABASE_URL = 'https://oqgvfxniqragucamwjqg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_iJanoKhANSYBXdIZsXJT8w_43o192tz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const liveScore = document.getElementById("liveScore");

        // --- NASTAVEN√ç OBT√ç≈ΩNOSTI ---
        const gravity = 0.2;      // Gravitace (p≈Øvodnƒõ 0.25)
        const jump = -4.5;        // S√≠la skoku (p≈Øvodnƒõ -5.0)
        const pipeSpeed = 2.0;    // Rychlost trubek (p≈Øvodnƒõ 2.5)
        const gapSize = 150;      // Mezera mezi trubkami (p≈Øvodnƒõ 120)

        let birdY, velocity, pipes, score, isPlaying = false, playerName = "";

        // Naƒçten√≠ tabulky hned na zaƒç√°tku
        updateLeaderboard();

        function startGame() {
            playerName = document.getElementById("playerName").value.trim();
            if (!playerName) return alert("Zadej pros√≠m jm√©no!");
            
            document.getElementById("ui-start").style.display = "none";
            liveScore.style.display = "block";
            resetGame();
            isPlaying = true;
            gameLoop();
        }

        function resetGame() {
            birdY = 200; 
            velocity = 0; 
            score = 0;
            pipes = [{ x: canvas.width, y: 150, passed: false }];
            liveScore.innerText = "0";
        }

        // Ovl√°d√°n√≠
        window.onkeydown = (e) => { if(e.code === "Space") velocity = jump; };
        canvas.onmousedown = () => { if(isPlaying) velocity = jump; };
        canvas.ontouchstart = (e) => { e.preventDefault(); if(isPlaying) velocity = jump; };

        function gameLoop() {
            if (!isPlaying) return;

            // Kreslen√≠ pozad√≠
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Fyzika pt√°ƒçka
            velocity += gravity;
            birdY += velocity;

            // Kreslen√≠ pt√°ƒçka (≈ælut√Ω s k≈ô√≠dlem)
            ctx.fillStyle = "yellow";
            ctx.beginPath(); ctx.arc(60, birdY, 14, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = "black"; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = "white"; // k≈ô√≠dlo
            ctx.fillRect(50, birdY, 10, 5);

            // Generov√°n√≠ trubek
            if (pipes[pipes.length - 1].x < 160) {
                pipes.push({ 
                    x: canvas.width, 
                    y: Math.floor(Math.random() * (canvas.height - 250)) + 50,
                    passed: false
                });
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                // Vykreslen√≠ trubek
                ctx.fillStyle = "#73bf2e";
                ctx.fillRect(pipes[i].x, 0, 50, pipes[i].y);
                ctx.fillRect(pipes[i].x, pipes[i].y + gapSize, 50, canvas.height);
                ctx.strokeRect(pipes[i].x, 0, 50, pipes[i].y);
                ctx.strokeRect(pipes[i].x, pipes[i].y + gapSize, 50, canvas.height);

                // Detekce n√°razu (Kolize)
                if (60 + 12 > pipes[i].x && 60 - 12 < pipes[i].x + 50) {
                    if (birdY - 12 < pipes[i].y || birdY + 12 > pipes[i].y + gapSize) {
                        gameOver();
                    }
                }

                // P≈ôiƒç√≠t√°n√≠ sk√≥re
                if (pipes[i].x + 50 < 60 && !pipes[i].passed) {
                    score++;
                    pipes[i].passed = true;
                    liveScore.innerText = score;
                }

                // Odstranƒõn√≠ star√Ωch trubek
                if (pipes[i].x + 50 < 0) pipes.splice(i, 1);
            }

            // P√°d na zem nebo vyl√©tnut√≠ nahoru
            if (birdY > canvas.height || birdY < 0) gameOver();

            requestAnimationFrame(gameLoop);
        }

        async function gameOver() {
            isPlaying = false;
            liveScore.style.display = "none";
            alert("BUM! Tv√© sk√≥re: " + score);
            
            await saveScore(playerName, score);
            
            document.getElementById("ui-start").style.display = "block";
            updateLeaderboard();
        }

        async function saveScore(name, score) {
            await supabaseClient
                .from('flappy_scores')
                .insert([{ name: name, score: score }]);
        }

        async function updateLeaderboard() {
            const { data } = await supabaseClient
                .from('flappy_scores')
                .select('*')
                .order('score', { ascending: false })
                .limit(5);

            if (data) {
                const body = document.querySelector("#leaderboard tbody");
                body.innerHTML = data.map(i => `<tr><td>${i.name}</td><td>${i.score}</td></tr>`).join("");
            }
        }
    </script>
</body>
</html>
